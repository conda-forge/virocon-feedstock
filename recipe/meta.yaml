{% set name = "virocon" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/virocon-{{ version }}.tar.gz
  sha256: 0cd97368a75c394e45b2ef99d23748661d1e7c247b99efbc468f3f6e9217228a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base >=2.2.0
    - networkx
    - numpy
    - pandas
    - scikit-learn
    - scipy

test:
  imports:
    - virocon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/virocon-organization/virocon
  summary: ViroCon is a software to compute environmental contours
  license: MIT
  license_file: LICENSE
  doc_url: https://virocon.readthedocs.io
  dev_url: https://github.com/virocon-organization/virocon

extra:
  recipe-maintainers:
    - ahaselsteiner
    - kawindme
